<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spring Project 1 | Cathy Choi</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.1/addons/p5.sound.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@900&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/style.css">

    <style>
        body { background-color: #f0f0f0; margin: 0; padding: 20px; }

        .comic-container {
            display: grid;
            max-width: 1100px;
            margin: 0 auto;
            gap: 20px;
            grid-template-columns: 1fr 300px;
            grid-template-rows: auto 640px auto; /* 스케치 높이에 맞춤 */
        }

        .panel {
            background: white;
            border: 6px solid black;
            box-shadow: 12px 12px 0px black;
            padding: 20px;
        }

        .panel-header {
            grid-column: 1 / -1;
            font-family: 'Permanent Marker', cursive;
            font-size: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 스케치가 들어가는 메인 패널 */
        .panel-main {
            grid-column: 1 / 2;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            /* 내부 여백을 없애서 캔버스가 꽉 차보이게 함 */
            padding: 10px; 
        }

        .panel-side {
            grid-column: 2 / 3;
            font-family: 'Archivo', sans-serif;
        }

        .panel-side h2 {
            background: black;
            color: white;
            display: inline-block;
            padding: 5px 15px;
            margin-bottom: 20px;
            transform: rotate(-3deg);
        }

        .panel-footer {
            grid-column: 1 / -1;
            text-align: right;
            font-family: 'Archivo', sans-serif;
            font-weight: 900;
        }

        .panel-footer a { color: black; text-decoration: none; border-bottom: 3px solid black; }

        /* p5.js 캔버스 스타일링 */
        #sketch-holder canvas {
            display: block;
            border: 1px solid #ddd;
            max-width: 100%;
            height: auto !important; /* 비율 유지 */
        }
    </style>
</head>
<body>

    <div class="comic-container">
        <header class="panel panel-header">
            <div>PROJECT_01: WIND_INTERACTION</div>
            <div style="font-size: 1rem;">CATHY CHOI / GAME DESIGN</div>
        </header>

        <main class="panel panel-main">
            <div id="sketch-holder"></div>
        </main>

        <aside class="panel panel-side">
            <h2>MISSION LOG</h2>
            <p><strong>CONCEPT:</strong> WIND.</p>
            <p><strong>TECH:</strong> p5.js, Perlin Noise, Particle System.</p>
            <hr border="1">
            <p style="font-size: 0.85rem; color: #555;">
                Move ur mouse 
            </p>
        </aside>

        <footer class="panel panel-footer">
            <nav>
                <a href="../main.html">EXIT_TO_HOME</a> | 
                <a href="project2.html">NEXT_ISSUE ↗</a>
            </nav>
        </footer>
    </div>

    <script src="sketch.js"></script>
</body>
</html>
