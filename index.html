<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cathy Choi Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@300;400;700&family=Playfair+Display:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
</head>
<body>

    <div class="container">
        <header>
            <div class="logo">Cathy Choi (Logo)</div>
            <nav>
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Fall25</a>
                <a href="#">Spring26</a>
                <a href="#">Contact</a>
            </nav>
        </header>

        <main class="hero-grid">
            
            <div class="hero-image">
                <img src="https://images.unsplash.com/photo-1493663284031-b7e3aefcae8e?q=80&w=2070&auto=format&fit=crop" alt="Portfolio Main">
            </div>

            <div class="hero-text-box">
                <h1>Hi! I'm Cathy Choi.</h1>
                <p>I am <span id="typed"></span></p>
            </div>

        </main>

        <section class="slider-section">
            <div class="slider-track-container">
                <div class="slider-track">
                    <div class="project-box">Grid 3 <br>Project 1</div>
                    <div class="project-box">Grid 3 <br>Project 2</div>
                    <div class="project-box">Grid 3 <br>Project 3</div>
                    <div class="project-box">Grid 3 <br>Project 4</div>
                    <div class="project-box">Grid 3 <br>Project 1</div>
                    <div class="project-box">Grid 3 <br>Project 2</div>
                    <div class="project-box">Grid 3 <br>Project 3</div>
                    <div class="project-box">Grid 3 <br>Project 4</div>
                </div>
            </div>
        </section>
    </div>

    <script>
        // 1. Typing 효과
        var typed = new Typed('#typed', {
            strings: ['a Designer.', 'a Developer.', 'Creative.'],
            typeSpeed: 50,
            backSpeed: 30,
            loop: true
        });

        // 2. 휠 스크롤 속도 제어 (가장 안정적인 방식)
        const track = document.querySelector('.slider-track');
        let isScrolling;

        window.addEventListener('wheel', (e) => {
            // 휠을 돌리면 애니메이션 속도를 5초(빠름)로 변경
            track.style.animationDuration = '5s';

            // 휠이 멈추면 0.5초 뒤에 다시 20초(느림)로 복구
            window.clearTimeout(isScrolling);
            isScrolling = setTimeout(() => {
                track.style.animationDuration = '20s';
            }, 500);
        });
    </script>
</body>
</html>
