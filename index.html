<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cathy Choi | Designer & Developer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
</head>
<body>

    <nav class="navbar">
        <div class="logo">CATHY CHOI</div>
        <ul class="nav-links">
            <li>About</li>
            <li>Fall '25</li>
            <li>Spring '26</li>
            <li>Contact</li>
        </ul>
    </nav>

    <main class="viewport-wrapper">
        <section class="hero-grid">
            <div class="main-image-container">
                <img src="https://images.unsplash.com/photo-1494438639946-1ebd1d20bf85?auto=format&fit=crop&w=1500&q=80" alt="Hero">
            </div>
            
            <div class="intro-overlay">
                <div class="intro-content">
                    <h1>Hi! I'm Cathy Choi.</h1>
                    <p>I'm <span id="typed"></span></p>
                </div>
            </div>
        </section>

        <section class="project-section">
            <div class="slider-wrapper">
                <div class="slider-track" id="track">
                    <div class="project-card"><span>Project 01</span></div>
                    <div class="project-card"><span>Project 02</span></div>
                    <div class="project-card"><span>Project 03</span></div>
                    <div class="project-card"><span>Project 04</span></div>
                    <div class="project-card"><span>Project 01</span></div>
                    <div class="project-card"><span>Project 02</span></div>
                    <div class="project-card"><span>Project 03</span></div>
                    <div class="project-card"><span>Project 04</span></div>
                </div>
            </div>
        </section>
    </main>

    <script>
        // Typing Effect
        new Typed('#typed', {
            strings: ['a Visionary Designer.', 'a Creative Coder.', 'a Problem Solver.'],
            typeSpeed: 50,
            backSpeed: 30,
            loop: true
        });

        // Smooth Scroll Acceleration
        const track = document.getElementById('track');
        let baseSpeed = 20; // 기본 애니메이션 시간 (초)
        let targetSpeed = 20;
        let currentSpeed = 20;

        window.addEventListener('wheel', (e) => {
            if (e.deltaY !== 0) {
                targetSpeed = 5; // 휠 돌릴 때 빨라짐
                clearTimeout(window.scrollTimeout);
                window.scrollTimeout = setTimeout(() => {
                    targetSpeed = 20; // 멈추면 서서히 복구
                }, 500);
            }
        });

        // 프레임마다 속도를 부드럽게 보간 (Lerp)
        function update() {
            currentSpeed += (targetSpeed - currentSpeed) * 0.05;
            track.style.animationDuration = `${currentSpeed}s`;
            requestAnimationFrame(update);
        }
        update();
    </script>
</body>
</html>
